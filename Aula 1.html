<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Aula 1</title>
</head>
<body>
    <div id="app">
        <h3>O {{  nome }} eh muito gostoso e so tem {{ idade }} aninhos</h3>

        <p v-if="idade >= 18"> Pode comer</p>
        <p v-else>Pode comer mas eh crime</p>

        <ul v-for="produto in produtos">
            <li>{{ produto }}</li>
        </ul>

        <p> Contador: {{ contador }}</p>
        <button @click="contador++">Adcionar</button>
        <button @click="contador--">Remover</button>
    </div>







<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
const app = new Vue({
    el:"#app",
    data: {
        nome: "Futema",
        idade: "17",
        produtos: ["Tv", "Celular", "Carro"],
        contador: 0,
    }
})








</script>


</body>
</html>
